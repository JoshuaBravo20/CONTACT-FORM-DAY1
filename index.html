<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <title>CONTACT FORM</title>
</head>
<body>
    <div class="form-container">

            <form>
            <div class="heading"><p><strong>Get in Touch</strong></p></div>
            <div class="leave-message"><p>Leave your message and we'll get back to you shortly.</p></div>
            
            <div class="name">
                    <label for="fname">Your name</label>
                    <input type="text" id="yname" name="fname" placeholder="John Doe">
            </div>

            <div class="email">
                    <label for="mail">Email address</label>
                    <input type="email" id="mail" name="mail" placeholder="example@domain.com">
            </div>

            <div class="phone">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="1-999-999-9999">
            </div>

            <div class="url">
                    <label for="URL">Website URL</label>
                    <input type="url" id="URL" name="URL" placeholder="https://example.com">
            </div>

            <div class="message">
                    <label for="msg">Message</label>
                    <input type="text" id="msg" name="msg" placeholder="Tell us briefly about your needs">
            </div>

            <div class="submitButton">
                <input id="submitButton" type="submit" value="Submit"> 
            </div>

        </form>
        </div>

</body>
</html>
